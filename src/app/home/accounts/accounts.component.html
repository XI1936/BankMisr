 <div class="input-group showButton">
    <span class="input-group-text">Please Select a Budget :
    <select class="btn btn-light"  (change)="selectedBudget($event.target.value)">
        <option selected> Select</option>
        <option *ngFor="let val of budgetNameArr" value={{val.key}}>
            {{val.value}}
        </option> 
      </select>
    </span>
  </div>
  <table class="table table-striped showButton">
    <thead>
      <tr>
        <th>Account Name</th>
        <th>Type</th>
        <th>Balance</th>
        <th>cleared Balance</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of accountArr">
        <td>{{item.name}}</td>
        <td>{{item.type}}</td>
        <td>{{item.balance}}</td>
        <td>{{item.cleared_balance}}</td>
        <td>{{item.note}}</td>
      </tr>
    </tbody>
</table>
<div class="spinIcon" *ngIf="isLoaded">

    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<p *ngIf="accountArr.length==0" style="padding: 10px; text-align: center;">No records Found</p>
